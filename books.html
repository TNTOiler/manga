<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .category {
            margin-bottom: 20px;
        }

        .button {
            display: block;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Books</h1>
    </header>

    <main>
        <!-- Category 1: 3 buttons -->
        <div class="Naruto True Chronicles Series">
            <h2>Naruto True Chronicles Series</h2>
            <a class="button" href="https://tntoiler.github.io/manga/Naruto True Chronicles Series/itachi_shinden_book_of_daylight.pdf">Itachi Daylight</a>
            <a class="button" href="https://tntoiler.github.io/manga/Naruto True Chronicles Series/itachi-story-midnight.pdf">Itachi Midnight</a>
            <a class="button" href="https://tntoiler.github.io/manga/Naruto True Chronicles Series/Naruto Shinden - Volume 03 - Sasuke Shinden - Book of Sunrise [VIZ][CalibreV1DPC]-2.pdf">Sasuke Sunrise</a>
        </div>

        <!-- Category 2: 6 buttons -->
        <div class="Naruto Secret Chronicles Series">
            <h2>Naruto Secret Chronicles Series</h2>
            <a class="button" href="https://tntoiler.github.io/manga/Naruto Secret Chronicles Series/Akatsuki Hiden_ Evil Flowers in Full Bloom - Shin Towada & Masashi Kishimoto.pdf">Akatsuki</a>
            <a class="button" href="https://tntoiler.github.io/manga/Naruto%20Secret%20Chronicles%20Series/Gaara%20Hiden.pdf">Gaara</a>
            <a class="button" href="https://tntoiler.github.io/manga/Naruto Secret Chronicles Series/Naruto Hiden Series - Volume 01 - Kakashis Story - Kakashi Hiden - Hyouten no Ikazuchi - Lightning in the Frozen Sky [VIZ]-2.pdf">Kakashi</a>
            <a class="button" href="https://tntoiler.github.io/manga/Naruto Secret Chronicles Series/Naruto Hiden Series - Volume 02 - Shikamaru's Story - Shikamaru Hiden - Yami no Shijima ni Ukabu Kumo - A Cloud Drifting in the Silent Dark [VIZ][CalibreV1DPC].pdf">Shikamaru</a>
            <a class="button" href="https://tntoiler.github.io/manga/Naruto Secret Chronicles Series/Naruto Hiden Series - Volume 03 - Sakura's Story - Sakura Hiden - Shiren, Harukaze ni Nosete - Love Riding the Spring Breeze [VIZ][CalibreV1DPC].pdf">Sakura</a>
            <a class="button" href="https://tntoiler.github.io/manga/Naruto Secret Chronicles Series/toaz.info-konoha-hidenpdf-pr_e628bf430e9389f0bdcd21927af7f44a.pdf">Konoha</a>
        </div>

        <!-- Category 3: 72 buttons -->
        <div class="category">
            <h2>Naruto</h2>
            <!-- Repeat the pattern as needed -->
            <!-- You can generate these buttons dynamically using a loop in a more advanced setup -->
            <a class="button" href="https://tntoiler.github.io/manga/naruto/Naruto%20v01.pdf">Naruto vol1</a>
            <!-- ... 70 more buttons ... -->
            <a class="button" href="https://tntoiler.github.io/manga/naruto/Naruto%20v02.pdf">Naruto vol2</a>
            <a class="button" href="https://tntoiler.github.io/manga/naruto/Naruto%20v03.pdf">Naruto vol3</a>
        </div>
    </main>
