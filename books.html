<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .category {
            margin-bottom: 20px;
        }

        .button {
            display: block;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Button Categories</h1>
    </header>

    <main>
        <!-- Category 1: 3 buttons -->
        <div class="category">
            <h2>Category 1</h2>
            <a class="button" href="https://example.com/category1/button1">Button 1</a>
            <a class="button" href="https://example.com/category1/button2">Button 2</a>
            <a class="button" href="https://example.com/category1/button3">Button 3</a>
        </div>

        <!-- Category 2: 6 buttons -->
        <div class="category">
            <h2>Category 2</h2>
            <a class="button" href="https://example.com/category2/button4">Button 4</a>
            <a class="button" href="https://example.com/category2/button5">Button 5</a>
            <a class="button" href="https://example.com/category2/button6">Button 6</a>
            <a class="button" href="https://example.com/category2/button7">Button 7</a>
            <a class="button" href="https://example.com/category2/button8">Button 8</a>
            <a class="button" href="https://example.com/category2/button9">Button 9</a>
        </div>

        <!-- Category 3: 72 buttons -->
        <div class="category">
            <h2>Category 3</h2>
            <!-- Repeat the pattern as needed -->
            <!-- You can generate these buttons dynamically using a loop in a more advanced setup -->
            <a class="button" href="https://example.com/category3/button10">Button 10</a>
            <!-- ... 70 more buttons ... -->
            <a class="button" href="https://example.com/category3/button81">Button 81</a>
        </div>
    </main>
